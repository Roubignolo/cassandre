<!DOCTYPE html>
<html >
	<head>
		<meta charset="UTF-8">
		<title>Cassandre - Exercice de crise</title>
		<link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  
		<link rel="stylesheet" href="css/style_index.css">
		
		<link rel="icon" href="./medias/icons/favicon.png" />

  
</head>

<body>
	<div id="content">
		<img src="./medias/logos/logo_transparent_blanc.png" class="ribbon"/>
	</div>
	<div id="login-button">
		<img src="./medias/icons/login-w-icon.png" />
	</div>
	<div id="container">
		<h1>Connexion</h1>
		<span class="close-btn">
			<img src="./medias/icons/circle_close_delete_-128.png" />
		</span>

		<form>
			<input type="email" name="email" placeholder="Exercice">
			<input type="email" name="identifiant" placeholder="Identifiant">
			<input type="password" name="pass" placeholder="Mot de passe">
			<a href="#">Connexion</a>
				<div id="remember-container">
					<input type="checkbox" id="checkbox-2-1" class="checkbox" checked="checked"/>
					<span id="remember">Se souvenir de moi</span>
				</div>
		</form>
	</div>

	<script src='./js/TweenMax.min.js'></script>
	<script src='./js/jquery.min.js'></script>
	<script src="js/index.js"></script>

</body>
</html>
